      <div class="card" *ngFor="let movie of movies; let i = index">
        <a class="movie" href="/player?movie={{movie.id}}">
          <div *ngIf="movie.imdb">
            <img *ngIf="movie.imdb.poster != 'N/A'" src={{movie.imdb.poster}}/>
            <br/>
            <br/>
            <p><label>{{movie.imdb.title}}</label><span *ngIf="movie.imdb.year"> - {{movie.imdb.year}}</span></p>
            <p *ngIf="movie.imdb.rating">IMDB Rating: {{movie.imdb.rating}}</p>
          </div>
          <div *ngIf="!movie.imdb">
            <label>{{movie.title.title}}</label>
          </div>
          <p>
            Torrent: <a href={{movie.link}}>{{movie.name}}</a><br/>
            Seeders: {{movie.seeders}} - Leechers: {{movie.leechers}}<br/>
            Size: {{movie.size}}<br/></p>
        </a>
      </div>
    </div>
  </div>
</div>
