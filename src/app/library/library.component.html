<div class="container">
  <div class="jumbotron">
    <h2>Library</h2>
    <li *ngFor="let movie of movies; let i = index">
      <button>{{i}}</button>
      <img src={{movie.imdb.poster}}/>
      <ul><label>{{movie.name}}</label></ul>
      <ul>Seeders: {{movie.seeders}}</ul>
      <ul>Leechers: {{movie.leechers}}</ul>
      <ul>Size: {{movie.size}}</ul>
      <ul>
        <a href={{movie.link}}>Link</a>
      </ul>
      <ul>UploadDate: {{movie.uploadDate}}</ul>
    </li>
  </div>
</div>
