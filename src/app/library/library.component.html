<div class="container-fluid">
  <div class="jumbotron">
    <h2>Library</h2>
    <div class="row">
      <div class="col-xs-6" *ngFor="let movie of movies; let i = index">
        <a class="movie" href="/player?movie={{movie.id}}">
          <div *ngIf="movie.imdb">
            <img src={{movie.imdb.poster}}/>
            <br/>
            <br/>
            <p><label>{{movie.imdb.title}}</label> - {{movie.imdb.year}}</p>
            <p>Rating: {{movie.imdb.rating}}</p>
          </div>
          <div *ngIf="!movie.imdb">
            <label>{{movie.title.title}}</label>
          </div>
          <p>
            Torrent: <a href={{movie.link}}>{{movie.name}}</a><br/>
            Seeders: {{movie.seeders}} - Leechers: {{movie.leechers}}<br/></p>
        </a>
      </div>
    </div>
  </div>
</div>
