    <div class="row justify-content-center">
      <h2 *ngIf="!loading && movies.length === 0">No results found</h2>
      <div class="movie-block" *ngFor="let movie of movies; let i = index">
        <a class="movie" href="/player?movie={{movie.id}}">
          <div *ngIf="movie.imdb">
            <img class="poster" *ngIf="movie.imdb.poster != 'N/A'" src={{movie.imdb.poster}}/>
          </div>
          <div class="movie-content">
            <div *ngIf="movie.imdb">
              <label *ngIf="movie.imdb.title">{{movie.imdb.title}}</label>
              <span *ngIf="movie.imdb.year"> - {{movie.imdb.year}}</span>
              <p *ngIf="movie.imdb.rating">IMDB Rating: {{movie.imdb.rating}}</p>
            </div>
            <div *ngIf="!movie.imdb">
              <label>{{movie.title.title}}</label>
            </div>
            <p>
              Torrent: <a href={{movie.link}}>{{movie.name}}</a><br/>
              Seeders: {{movie.seeders}} - Leechers: {{movie.leechers}}<br/>
              Size: {{movie.size}}<br/></p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
