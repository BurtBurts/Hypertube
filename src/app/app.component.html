<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<nav class="root">
  <div class="container header">
    <div class="header-right">
      <div *ngIf="currentUser">
        <a class="link" routerLink="/library">{{ 'INDEX.LIBRARY' | translate }}</a>
        <span class="spacer">|</span>
        <a class="link" routerLink="/settings">{{ 'INDEX.SETTINGS' | translate }}</a>
        <span class="spacer">|</span>
        <a class="link" routerLink="/logout">{{ 'INDEX.LOGOUT' | translate }}</a>
        <input type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'en'" src="/assets/image/en.png"
          width="30px" />
        <input type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'fr'" src="/assets/image/fr.png"
          width="30px" />
      </div>
      <div *ngIf="!currentUser">
        <a class="link" routerLink="/login">{{ 'INDEX.LOGIN' | translate }}</a>
        <span class="spacer">{{ 'INDEX.OR' | translate }}</span>
        <a class="link" routerLink="/register">{{ 'INDEX.REGISTER' | translate }}</a>
        <input type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'en'" src="/assets/image/en.png"
          width="30px" />
        <input type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'fr'" src="/assets/image/fr.png"
          width="30px" />
      </div>
    </div>
    <a class="brand" routerLink="/">
      <img src="assets/logo.png" class="logo_popcorn" alt="Hypertube" /> Hypertube
    </a>

    <form class="navbar-form" role="search" name="search_form" (ngSubmit)="f.form.valid && search()" #f="ngForm" novalidate>
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" name="search" id="srch-term" type="text" placeholder="{{ 'HOME.RESEARCH' | translate }}" [(ngModel)]="searchquery.search"
          required autofocus="autofocus" Autofocus>
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  </div>
  <div class="footer">
    <div class="container">
    Made with
    <span class="glyphicon glyphicon-heart"  style="color: red;"></span>
    by
    <a href="http://gepicard.fr" target="_blank" class="name_creator">Geoffrey Picard</a>
    and
    <a href="http://www.tglandais.me/" target="_blank" class="name_creator">Thibault Glandais</a>
    </div>
  </div>
</nav>
<alert></alert>
<router-outlet></router-outlet>
