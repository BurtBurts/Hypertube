<nav class="root">
  <nav class="navbar navbar-default top-bar root" data-spy="affix" data-offset-top="250">
    <button type="button" class="navbar-toggle mobile_drop_down" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div id="liens">
      <div class="navbar-header page-scroll">
        <a routerLink="/"><img src="/assets/images/logo.png" class="logo" id="logo"></a>
        <a routerLink="/" class="navbar-brand" id="liens_main">HYPERTUBE</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right right">
          <li *ngIf="!currentUser"><a id="liens" class="liens" routerLink="/login">{{ 'INDEX.LOGIN' | translate }}</a></li>
          <li *ngIf="!currentUser"><a id="liens" routerLink="/register">{{ 'INDEX.REGISTER' | translate }}</a></li>
          <li *ngIf="!currentUser"><input id="liens" type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'en'" src="/assets/images/en.png"
              width="30px" /></li>
          <li *ngIf="currentUser"><input id="liens" type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'fr'" src="/assets/images/fr.png"
              width="30px" /></li>
          <li *ngIf="currentUser"><a id="liens" routerLink="/library">{{ 'INDEX.LIBRARY' | translate }}</a></li>
          <li *ngIf="currentUser"><a id="liens" routerLink="/settings">{{ 'INDEX.SETTINGS' | translate }}</a></li>
          <li *ngIf="currentUser"><a id="liens" routerLink="/logout">{{ 'INDEX.LOGOUT' | translate }}</a></li>
          <li *ngIf="currentUser"><input id="liens" type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'en'" src="/assets/images/en.png"
              width="30px" /></li>
          <li *ngIf="currentUser"><input id="liens" type="image" class="lang_img" (click)="trans()" *ngIf="this.translate.currentLang == 'fr'" src="/assets/images/fr.png"
              width="30px" /></li>
        </ul>
        <ul class="nav navbar-center" *ngIf="currentUser">
          <li>
            <form class="navbar-form" role="search" name="search_form" (ngSubmit)="f.form.valid && search()" #f="ngForm" novalidate>
              <div class="input-group add-on">
                <input class="form-control" placeholder="Search" name="search" id="srch-term" type="text" placeholder="{{ 'HOME.RESEARCH' | translate }}"
                  [(ngModel)]="searchquery.search" required autofocus="autofocus" Autofocus>
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                <div *ngIf="searchloading" class="loader"></div>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="footer">
    <div class="container">
      Made with
